            try {
                // Extract the encrypted data from the wrapper
                const match = encryptedCode.match(/let encrypted = "([^"]+)"/);
                if (!match) {
                    throw new Error('Invalid encrypted format');
                }
                
                let encrypted = match[1];
                
                // Reverse Layer 4
                let ciphered = atob(encrypted);

                const reader = new FileReader();

                    // Auto-detect language from file extension

                        'c': 'cpp',
                        'cs': 'csharp',

                        'json': 'json',

            uploadArea.classList.add('dragover');

            uploadArea.classList.remove('dragover');
        });

            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // Clear file
        clearFile.addEventListener('click', () => {
            fileInput.value = '';
            fileInfo.style.display = 'none';
            codeInput.value = '';
            updateStats();
        });

        // Update stats
        function updateStats() {
            const code = codeInput.value;
            const lines = code.split('\n').length;
            const chars = code.length;
            const type = codeType.value.toUpperCase();
            
            charCount.textContent = chars.toLocaleString();
            lineCount.textContent = lines.toLocaleString();
            codeTypeDisplay.textContent = type;
            
            if (encryptedData) {
                const originalSize = new Blob([originalData]).size;
                const encryptedSizeBytes = new Blob([encryptedData]).size;
                const ratio = originalSize > 0 ? Math.round((encryptedSizeBytes / originalSize - 1) * 100) : 0;
                
                encryptedSize.textContent = (encryptedSizeBytes / 1024).toFixed(2) + ' KB';
                compressionRatio.textContent = ratio + '%';
                encryptionLevel.textContent = 'HIGH';
            }
        }

        // Show status message
        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Encrypt function
        function encryptCode() {
            const code = codeInput.value.trim();
            const type = codeType.value;
            
            if (!code) {
                showStatus('Please enter some code to encrypt!', 'error');
                return;
            }
            
            loading.style.display = 'block';
            encryptBtn.disabled = true;
            
            setTimeout(() => {
                try {
                    originalData = code;
                    encryptedData = advancedEncrypt(code, type);
                    codeOutput.value = encryptedData;
                    currentMode = 'encrypt';
                    
                    updateStats();
                    showStatus('Code encrypted successfully!', 'success');
                } catch (error) {
                    showStatus('Encryption error: ' + error.message, 'error');
                }
                
                loading.style.display = 'none';
                encryptBtn.disabled = false;
            }, 1000);
        }

        // Decrypt function
        function decryptCode() {
            const code = codeInput.value.trim();
            
            if (!code) {
                showStatus('Please enter encrypted code to decrypt!', 'error');
                return;
            }
            
            loading.style.display = 'block';
            decryptBtn.disabled = true;
            
            setTimeout(() => {
                try {
                    const decrypted = advancedDecrypt(code);
                    codeOutput.value = decrypted;
                    encryptedData = decrypted;
                    currentMode = 'decrypt';
                    
                    showStatus('Code decrypted successfully!', 'success');
                } catch (error) {
                    showStatus('Decryption error: ' + error.message, 'error');
                }
                
                loading.style.display = 'none';
                decryptBtn.disabled = false;
            }, 1000);
        }

        // Copy to clipboard
        function copyToClipboard() {
            if (!codeOutput.value) {
                showStatus('No output to copy!', 'error');
                return;
            }
            
            codeOutput.select();
            document.execCommand('copy');
            showStatus('Output copied to clipboard!', 'success');
        }

        // Download file
        function downloadFile() {
            if (!codeOutput.value) {
                showStatus('No output to download!', 'error');
                return;
            }
            
            const type = codeType.value;
            const extension = currentMode === 'encrypt' ? 'html' : getFileExtension(type);
            const filename = `${currentMode}_code_${Date.now()}.${extension}`;
            
            const blob = new Blob([codeOutput.value], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            showStatus('File downloaded: ' + filename, 'success');
        }

        // Get file extension based on code type
        function getFileExtension(type) {
            const extensions = {
                'html': 'html',
                'css': 'css',
                'javascript': 'js',
                'python': 'py',
                'php': 'php',
                'java': 'java',
                'cpp': 'cpp',
                'csharp': 'cs',
                'sql': 'sql',
                'json': 'json',
                'xml': 'xml',
                'other': 'txt'
            };
            return extensions[type] || 'txt';
        }

        // Event listeners
        encryptBtn.addEventListener('click', encryptCode);
        decryptBtn.addEventListener('click', decryptCode);
        copyBtn.addEventListener('click', copyToClipboard);
        downloadBtn.addEventListener('click', downloadFile);
        
        codeInput.addEventListener('input', updateStats);
        codeType.addEventListener('change', updateStats);

        // Initialize
        updateStats();
    </script>
</body>
